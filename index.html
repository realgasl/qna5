<!DOCTYPE html><html lang="ko"><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KHIDI QnA Board</title>
<link rel="stylesheet" href="style.css" />
</head><body>

<header>
  <img src="assets/logo.svg" alt="KHIDI 워크숍" class="logo" />
  <select id="selSession"></select>
  <h1 id="sessionTitle">합성신약 일반 QnA Board</h1>
</header>

<main id="app"><!-- JS가 채움 --></main>

<!-- 질문 입력 -->
<section id="formWrap">

  <button class="submit" id="btnAdd">질문 등록</button>
</section>

<script src="app.js"></script>
</body></html>
