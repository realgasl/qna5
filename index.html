<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q&A Board</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <img src="assets/logo.svg" alt="logo" class="logo">
  <h1>합성신약 CMC 워크숍 – QnA</h1>
  <select id="sessionSel" class="sel"></select>
  <h2 id="sectionTitle" class="section-title"></h2>
</header>

<section id="speakerWrap" class="speaker-wrap"></section>
<section id="qList"      class="q-list"></section>

<div class="ask-box">
  <input  id="inpName" class="inp" placeholder="이름(선택)">
  <textarea id="inpQ"   class="inp" placeholder="질문 내용을 입력하세요(필수)"></textarea>
  <button  id="btnSubmit" class="btn">질문 등록</button>
</div>

<!-- modal -->
<div id="modalBack" class="modal-back">
  <div id="modal" class="modal">
    <textarea id="mTextarea" placeholder=""></textarea>
    <div class="modal-btns">
      <button id="mCancel" class="btn light">취소</button>
      <button id="mOk"     class="btn">확인</button>
    </div>
  </div>
</div>

<script src="app.js"></script>

  <br><!-- 로딩 오버레이 --> <div id="pageLoader"><div class="spinner"></div></div>

</body>
</html>
