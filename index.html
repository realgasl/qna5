<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>KHIDI CMC QnA</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ───── Hero │ logo + background ───── -->
<header class="hero">
  <img src="assets/logo.svg" class="logo" alt="KHIDI 합성신약 CMC 워크숍">
  <h1>합성신약 CMC 워크숍 – QnA</h1>

  <!-- Session selector (드롭다운 화살표 한 개) -->
  <label class="session-box">
    <select id="sessionSel">
      <option>Session 1</option>
      <option>Session 2</option>
    </select>
    <img src="assets/icon-dropdown.svg" class="dd-ico" alt="">
  </label>
</header>

<!-- ───── Speaker cards (lecture selector) ───── -->
<section id="speakerWrap" class="speakers"></section>

<!-- ───── 질문 리스트 ───── -->
<ul id="qList" class="q-list"></ul>
<p id="emptyMsg" class="empty" hidden>등록된 질문이 없습니다.</p>

<!-- ───── 질문 입력 ───── -->
<section class="form-box">
  <input id="nameInp"  placeholder="이름(선택)">
  <textarea id="qInp"   placeholder="질문 내용을 입력하세요(필수)"></textarea>
  <button id="addBtn">질문 등록</button>
</section>

<!-- ───── 모달(편집·답변) ───── -->
<div id="modalDim"  class="dim"   hidden></div>
<div id="modalBox"  class="modal" hidden>
  <h3 id="modalTit"></h3>
  <textarea id="modalTxt" rows="6"></textarea>
  <div class="modal-btns">
    <button id="mCancel">취소</button>
    <button id="mOk"     class="prim">확인</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
