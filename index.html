<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="utf-8">
  <title>KHIDI CMC Workshop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <img class="logo" src="assets/logo.svg"  alt="KHIDI">
    <h1>합성신약 CMC 워크숍</h1>

    <select id="sessionSel"></select>
    <h2 id="sectionTitle"></h2>
  </header>

  <main>
    <section id="speakerWrap" class="speaker-wrap"></section>

    <div id="qList" class="q-list"></div>

    <!-- 기존 qList 바로 아래에 있던 폼을 아래처럼 감싸세요 -->
<div class="q-input-container">
  <input id="inpName"  class="inp" placeholder="이름">
  <textarea id="inpQ" class="inp" placeholder="질문을 입력하세요…"></textarea>
  <button id="btnSubmit" class="btn">등록</button>
</div>
    
  </main>

  <!-- ───── 모달 ───── -->
  <div id="modalBack" class="modal-back">
    <div id="modal" class="modal">
      <textarea id="mTextarea" rows="6" placeholder=""></textarea>
      <div class="modal-btns">
        <button id="mCancel" class="btn ghost">취소</button>
        <button id="mOk"     class="btn">확인</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
