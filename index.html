<!DOCTYPE html><html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>KHIDI QnA</title>
<link rel="stylesheet" href="style.css">
</head><body>

<header class="hero">
  <img src="assets/logo.svg" alt="KHIDI" class="logo">
  <h1 class="hero-title">합성신약 CMC 워크숍 – QnA</h1>

  <select id="sessionSel" class="session-sel"></select>
  <h2 id="sectionTitle" class="section-title"></h2>
</header>

<section id="speakerWrap" class="speaker-wrap"></section>

<main>
  <div id="qList" class="q-list"></div>

  <div class="q-form">
    <input id="inpName"   class="inp" type="text"   placeholder="이름(선택)">
    <textarea id="inpQ"    class="inp" rows="3"      placeholder="질문 내용을 입력하세요(필수)"></textarea>
    <button id="btnSubmit" class="btn-primary">질문 등록</button>
  </div>
</main>

<!-- ─ Modal ─ -->
<div id="modalBack"  class="modal-back">
  <div id="modal"    class="modal">
    <textarea id="mTextarea" rows="5"></textarea>
    <div class="modal-btns">
      <button id="mCancel" class="btn-line">취소</button>
      <button id="mOk"     class="btn-primary">확인</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body></html>
